<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="analytics.js"></script>
        <script type="text/javascript" src="testConfig.js"></script>
        <script type="text/javascript" src="harness.js"></script>
        <script>
            //We do a hard override of configs here for testing only. Using that feature loses much of
            //the power of mobile analytics. USE AT YOUR OWN RISK.
            var max = new Apigee.MobileAnalytics({
                orgName:"anorgname",
                appName:"sandbox",
                testMode:true,
                config:testCaseConfig
            });
            max.startSession();
        </script>
        <script type="text/javascript" src="analytics.js"></script>
        
        <title>Mobile Analytics test cases</title>
    </head>
    <body>
        <div>
            WOOOSH! Time to test if the SDK is working at the moment.
        </div>
        <div id="results"></span>
        <script>
            //BEGIN TESTING!!
            //Test that the log level monitoring configuration is correctly applied
            (function testLogLevelMonitoring(){
                var options = {tag:"TESTCASE", logMessage:"This is a test case"};
                max.logVerbose(options);
                max.logInfo(options);
                max.logWarn(options);
                max.logDebug(options);
                max.logError(options);

                Test.test(max.logs().length === 2, "Log level config applied.", "results", 
                    function(){
                        max.clearMetrics();
                    });
            })();
            (function verboseLogMonitoring(){
                var options = {tag:"TESTCASE", logMessage:"This is a test case"};
                max.logVerbose(options);
                max.logDebug(options);

                Test.test(max.logs()[0].logLevel === "V", "Log level verbose applied.", "results", 
                    function(){
                        max.clearMetrics();
                    });
            })();
            (function debugLogMonitoring(){
                var options = {tag:"TESTCASE", logMessage:"This is a test case"};
                max.logVerbose(options);
                max.logDebug(options);

                Test.test(max.logs()[1].logLevel === "D", "Log level debug applied.", "results", 
                    function(){
                        max.clearMetrics();
                    });
            })();
        </script>
    </body>
</html>
