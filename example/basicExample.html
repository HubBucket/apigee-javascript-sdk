<html>
    <head>
        <meta charset="utf-8" />
        <script type="text/javascript" src="analytics.js"></script>
        <script>
            var max = new Apigee.MobileAnalytics({
                orgName:"mdobson",
                appName:"sandbox",
                apiUrl:"http://pjha-ug.elasticbeanstalk.com/"
            });
            max.startSession();

            function onClickSearch() {
                "use strict"; 
                var searchString = document.getElementById("webSiteOrArtistName").value;
                //var url = "http://musicbrainz.org/ws/2/artist/?query=" + searchString;
                var url = searchString;
                url = encodeURI(url);
                var isAsync = false;
                var xmlHttpRequest = new XMLHttpRequest();
                
                xmlHttpRequest.open("GET", url, isAsync);
                xmlHttpRequest.send();
                
                var httpStatusCode = xmlHttpRequest.status;
                
                if (httpStatusCode == 200) {
                    document.getElementById("webServiceTextArea").value = xmlHttpRequest.responseText;
                    max.logInfo({"logMessage":"jumped through good", "tag":"WEB_SERVICE_CALL"});
                } else {
                    document.getElementById("webServiceTextArea").value = "Error: " + httpStatusCode;
                }
            }

        </script>
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            Hello world! This is a MAX test.
        </div>
        <input style="width: 200px;" type="text" id="webSiteOrArtistName" name="webSiteOrArtistName" />
        <br />
        <input type="button" value="Search" onclick="onClickSearch()"/>
        <br />
        <textarea id="webServiceTextArea" rows="8" cols="50"></textarea>
    </body>
</html>
